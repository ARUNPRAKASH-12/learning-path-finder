<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 15px; margin: 10px; font-size: 16px; width: 100%; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #e8f5e8; }
        .error { background-color: #ffe8e8; }
        pre { white-space: pre-wrap; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Mobile API Test</h1>
    <p>Backend URL: https://learning-path-finder-backend.onrender.com</p>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://learning-path-finder-backend.onrender.com';
        
        function addResult(test, result, success = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${test} - ${success ? 'SUCCESS' : 'FAILED'}</h3>
                <p><strong>Time:</strong> ${new Date().toISOString()}</p>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }
        
        async function testConnection() {
            try {
                console.log('Testing connection to:', API_BASE_URL);
                const response = await fetch(`${API_BASE_URL}/`);
                const data = await response.json();
                addResult('Connection Test', { status: response.status, data }, true);
            } catch (error) {
                addResult('Connection Test', { error: error.message }, false);
            }
        }
        
        async function testRegistration() {
            const testUser = {
                name: 'Mobile HTML Test',
                email: `htmltest${Date.now()}@example.com`,
                password: 'testpass123'
            };
            
            try {
                console.log('Testing registration with:', testUser);
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                addResult('Registration Test', { 
                    status: response.status, 
                    data,
                    headers: Object.fromEntries(response.headers.entries())
                }, response.ok);
            } catch (error) {
                addResult('Registration Test', { 
                    error: error.message,
                    name: error.name,
                    stack: error.stack
                }, false);
            }
        }
        
        async function testLogin() {
            const credentials = {
                email: 'test@example.com',
                password: 'testpass123'
            };
            
            try {
                console.log('Testing login with:', credentials);
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });
                
                const data = await response.json();
                addResult('Login Test', { 
                    status: response.status, 
                    data,
                    headers: Object.fromEntries(response.headers.entries())
                }, response.ok);
            } catch (error) {
                addResult('Login Test', { 
                    error: error.message,
                    name: error.name,
                    stack: error.stack
                }, false);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
